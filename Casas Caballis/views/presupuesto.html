    <!-- Contenido principal -->
    <main class="page">

        <h1 class="page-title">Solicitar Información</h1>

        <section class="presupuesto-section container">

            <div class="presupuesto-img">
                <img src="img/buying-house-spain-1024x591.webp" 
                     alt="Solicitar presupuesto">
            </div>

            <div class="presupuesto-form">
                <h2>Cuéntanos qué tipo de vivienda buscas</h2>

                <form action="#" method="post">

                    <label>Nombre completo:</label>
                    <input type="text" name="nombre" required>

                    <label>Correo electrónico:</label>
                    <input type="email" name="email" required>

                    <label>Tipo de vivienda:</label>
                    <select name="tipo">
                        <option>Casa</option>
                        <option>Piso</option>
                        <option>Chalet</option>
                        <option>Villa</option>
                    </select>

                    <label>Presupuesto estimado:</label>
                    <input type="number" name="presupuesto" placeholder="€" required>

                    <label>Mensaje adicional:</label>
                    <textarea name="mensaje" rows="5"></textarea>

                    <button type="submit" class="btn">Enviar solicitud</button>
                </form>
            </div>

        </section>

    </main>
