  <div class="container nav-container">
    <a href="../index.html" class="logo" aria-label="Casas Caballis - Inicio">
      <img src="../img/logo.jpg" alt="Logo de Casas Caballis" width="1200" height="1200">

        <li><a href="../index.html">Inicio</a></li>

    <a class="cta" href="../views/presupuesto.html">Contactar</a>
  </div>
</header>

<main class="container">
  <h1>Solicitar información</h1>

  <section class="presupuesto-section" aria-label="Formulario de solicitud">
    <img src="../img/hero.webp" alt="Vivienda en zona costera" width="500" height="289">

    <form class="form" action="#" method="post">
      <h2>Cuéntanos qué tipo de vivienda buscas</h2>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="tipo">Tipo de vivienda</label>
      <select id="tipo" name="tipo" required>
        <option value="" selected disabled>Seleccione una opción</option>
        <option value="casa">Casa</option>
        <option value="piso">Piso</option>
        <option value="chalet">Chalet</option>
        <option value="otro">Otro</option>
      </select>

      <label for="presupuesto">Presupuesto estimado (€)</label>
      <input type="number" id="presupuesto" name="presupuesto" min="0" step="1000" required>

      <label for="mensaje">Mensaje adicional</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <div class="checkbox">
        <input type="checkbox" id="privacidad" name="privacidad" required>
        <label for="privacidad">He leído y acepto la política de privacidad.</label>
      </div>

      <button type="submit" class="btn">Enviar solicitud</button>
    </form>
  </section>
</main>

  <div class="container footer-grid">

    </div>
  </div>
</footer>
