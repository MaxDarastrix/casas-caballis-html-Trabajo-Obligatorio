<section class="presupuesto-section">
<div class="presupuesto-form">
<h2>Cuéntanos qué tipo de vivienda buscas</h2>
<form action="#" method="post">
<label for="nombre">Nombre completo:</label>
<input autocomplete="name" id="nombre" name="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" required="" type="text"/>
<label for="email">Correo electrónico:</label>
<input autocomplete="email" id="email" name="email" required="" type="email"/>
<label for="tipo">Tipo de vivienda:</label>
<select id="tipo" name="tipo" required=""><option value="">Seleccione una opción</option>
<option value="casa">Casa</option>
<option value="piso">Piso</option>
<option value="chalet">Chalet</option>
<option value="villa">Villa</option>
</select>
<label for="presupuesto">Presupuesto estimado:</label>
<input id="presupuesto" max="5000000" min="50000" name="presupuesto" required="" step="1000" type="number"/>
<label>Mensaje adicional:</label>
<textarea name="mensaje" rows="5"></textarea>
<button class="btn" type="submit">Enviar solicitud</button>
</form>
</div>
